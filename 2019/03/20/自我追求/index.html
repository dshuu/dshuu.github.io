<p>可能天生就是一个悲观的人。</p>
<p>记得很久之前，高中的时候跟友人T讨论过，如果有一天，这个世界上你没有牵挂了，你会怎么过生活。我的回答是我会卖掉身边所有的财产，然后来一场走向人生终点的旅行，尽最大可能去未知的地方看看。然后，哪怕有很多遗憾，也就这样了。T说他不会这样子，哪怕最后他穷困潦倒，颓废度日，也要生活在这个世界上，生命多么美好呀。</p>
<p>十年后，再聚在一起喝酒，T说起来这个，我当时的言论给他留下深刻印象，可能我是他身边最悲观最极端的人了吧。话说回来，什么是你在世界上的牵挂呢。是亲人，是友人，是追逐的梦想，还是诗和远方。那么，来一场关于我所牵挂的事情的分析吧。</p>
